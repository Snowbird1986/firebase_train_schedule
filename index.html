<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <script type="text/javascript" src="./assets/javascript/train.js"></script>
    <title>Hogwartz Express Schedule</title>
</head>
<body>
    <div class="jumbotron col-lg-10 offset-lg-1">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10 justify-content-center align-self-center">
                    <h1 id=jumboTitle>Hogwartz Express Schedule</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid col-lg-10 offset-lg-1">
        <div class="row title">
            <h4 id=title>Current Train Schedule</h2>
        </div>
        <div class="row trains-view">
            <div class="col-md-4">
                <p class="columnTitle">Train Name</p>
            </div>
            <div class="col-md-2">
                <p class="columnTitle">Destination</p>
            </div>
            <div class="col-md-2">
                <p class="columnTitle">Frequency (min)</p>
            </div>
            <div class="col-md-2">
                <p class="columnTitle">Next Arrival</p>
            </div>
            <div class="col-md-2">
                <p class="columnTitle">Minutes Away</p>
            </div>
        </div>
        <div class="row trains-view">
            <p>add train here</p>
        </div>
    </div>
    <div class="container-fluid col-lg-10 offset-lg-1" id="section2">
        <div class="row title">
            <h4 id=title>Add Train</h2>
        </div>
        <div class="container-fluid col-lg-12" id="form">
                <form role="form">
                    <div class="form-group">
                        <label for="train-name">Train Name</label>
                        <input type="text" class="form-control" id="train-name">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destination">
                    </div>
                    <div class="form-group">
                        <label for="first-time">First Train Time (HH:MM - military time)</label>
                        <input type="text" class="form-control" id="first-time">
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frequency</label>
                        <input type="text" class="form-control" id="frequency">
                    </div>
                    <button type="submit" class="btn btn-default" id="run-search">
                        <i class="fa fa-search"></i> Search</button>
                    <button class="btn btn-default" id="clear-all">
                        <i class="fa fa-trash"></i> Clear Results</button>
                </form>
        </div>
    </div>
</body>
</html>
