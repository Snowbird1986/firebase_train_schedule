                    <h1 id=jumboTitle>Hogwartz Express Scheudle</h1>
                </div>

        </div>

            </div>

            </div>

            </div>

            </div>
        </div>
        <div class="row trains-view">
            <p>add train here</p>
        </div>
    </div>
    <div class="container-fluid col-lg-10 offset-lg-1" id="section2">
        <div class="row title">
            <h4 id=title>Add Train</h2>
        </div>
        <div class="row" id="form">
            <form class="justify-content-center" id="gif-form">
                <label class="col-md-4" for="searchTerm-input"></label>
                <input class="col-md-4" type="text" id="searchTerm-input">
                <input id="add-searchTerm" type="submit" value="Search">
            </form>
        </div>
    </div>
